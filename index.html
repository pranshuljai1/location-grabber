<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Verify Your Location</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="info-box">
    <h1>Verify Your Location</h1>
    <p>We need to verify your location to provide you a better experience. ðŸŒŽ <br> (It will take just 2 seconds!)</p>
    <button onclick="getLocation()">Verify Now</button>
    <p id="location"></p>
  </div>

  <script>
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError);
      } else {
        document.getElementById("location").innerHTML = "Geolocation not supported.";
      }
    }

    function showPosition(position) {
      const latitude = position.coords.latitude;
      const longitude = position.coords.longitude;
      document.getElementById("location").innerHTML = 
        `âœ… Location verified!<br>Latitude: ${latitude}<br>Longitude: ${longitude}`;
    }

    function showError(error) {
      switch(error.code) {
        case error.PERMISSION_DENIED:
          alert("Oops! You denied location access. Please allow to continue.");
          break;
        case error.POSITION_UNAVAILABLE:
          alert("Location information unavailable.");
          break;
        case error.TIMEOUT:
          alert("Request timed out. Try again.");
          break;
        case error.UNKNOWN_ERROR:
          alert("Unknown error occurred.");
          break;
      }
    }
  </script>

</body>
</html>
